{% extends "base.html" %}
{% block content %}
<h1>{{ symbol }} Details</h1>

<div id="chart">{{ chart|safe }} </div>
<table class="table table-striped mt-4">
    <thead><tr><th>Date</th><th>Close</th><th>Volume</th><th>Anomaly</th></tr></thead>
    <tbody>
        {% for row in data %}
        <tr><td>{{ row.timestamp }}</td><td>${{ row.close|round(2) }}</td><td>{{ row.volume|round(0)|int }}</td>
        <td class="{% if row.anomaly %}anomaly-red{% endif %}">{{ 'Yes' if row.anomaly else 'No' }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
