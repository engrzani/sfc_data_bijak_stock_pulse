<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SFC DataBijak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; color: #333; }
        .nasdaq-blue { background: #003366; color: white; }
        .nasdaq-header { padding: 1rem; }
        .search-bar { max-width: 400px; }
        .dark-mode { background: #000; color: #fff; }
        table { font-size: 0.9em; }
        .anomaly-red { color: red; font-weight: bold; }
    </style>
    
</head>
<body>
   
    <nav class="navbar navbar-expand-lg nasdaq-blue">
        <div class="container">
            
            <img src="/static/nasdaq-logo (2).png" alt="SFC DataBank" style="height: 170px;">
            <a class="navbar-brand" href="/" style="color: white; font-size: 65px;margin-right: 90px;">Stock Pulse</a>
            <form class="d-flex search-bar">
                <input class="form-control me-2" type="search" placeholder="Search Ticker..." aria-label="Search" style="height: 48px;width: 200px;">
                <button class="btn btn-outline-light" type="submit" style="width: 100px;">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="/anomalies" style="font-size: 25px; padding-left: 50px;">Anomalies</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/reports" style="font-size: 25px;padding-left: 6px;">Reports</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
